<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-heroes-js/assets/Marvel_Logo-b56925b3.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroes-JS page 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    
    <script type="module" crossorigin src="/goit-heroes-js/assets/header-8f30f86f.js"></script>
    <link rel="stylesheet" href="/goit-heroes-js/assets/header-f4cd3b2c.css">
  </head>
  <body>
    <header class="header">
  <div class="container header-items">

    <a href="../index.html"><img src="../images/symbol-defs.svg" alt="MAIN_LOGO" /></a>

<!--     <a href="../index.html"><img src="" alt="MAIN_LOGO" /></a> -->


    <form class="header-form" id="search-form">
      <button class="header-btn" type="submit">
        <svg class="header-icon" width="18px" height="18px">
          <use href="../images/icons.svg#search"></use>
        </svg>
      </button>
      <input
        type="query"
        name="searchQuery"
        class="header-input"
        placeholder="SEARCH"
        autocomplete="on"
      />
    </form>
  </div>
</header>

    <main>
      <section class="hero-secondary">
  <div class="hero-content container">
    <p class="hero-secondary-text">Web-based platform</p>
    <h1 class="hero-secondary-title">Characters</h1>
    <p class="hero-secondary-subtitle">
      With over 70,000 characters in the Marvel Multiverse, this is the most
      complete public listing in existence.
    </p>

    <a href="./index.html" class="back-home-link">back home</a>
  </div>
</section>

      <section class="section-filter">
<div class="container filtrer-container">
    <form class="form">
        <div class="input-boxil"><label class="lable" for="comic">Comics</label>
        <input class="input-txt" type="text" id="comic" name="comic" placeholder="Enter Text"></div>
        <div class="input-boxil"><label class="lable" for="name">Name Starts With</label>
        <input class="input-txt" type="text" id="name" name="name" placeholder="Enter Text"></div>
        
        <div class="input-box">
       <div> <label class="lable" for="order">Order by</label>
        <input class="input-choose" type="text" id="order" name="order"></div>
       <div> <label class="lable" for="date">Date</label>
        <input class="input-choose" type="date" id="date" name="date"></div>
    </div>
    </form>
    <ul class="characters-list"></ul>
</div>
</section>
      <section class="section">
  <div class="container">
    <ul class="gallery"></ul>
  </div>
</section>

    </main>
    <footer id="footer" class="footer">
  <div class="container">
    <div class="footer-top">
      <ul class="footer-list">
        <li>
          <a href="../index.html" class="logo" aria-label="link to home page">
            <img
              class="logo-img"
              src="/goit-heroes-js/assets/logo-dcf6a9bc.svg"
              alt="logo"
              width="100px"
            />
          </a>
        </li>
        <li>
          <a
            href="../page-2.html"
            class="character-link"
            aria-label="link to Characters"
            >Characters</a
          >
        </li>
        <ul class="icons-list">
          <li>
            <a
              class="footer-icon-item-link"
              aria-label="Open facebook"
              href="https://www.facebook.com/Marvel/"
              rel="noopener noreferer"
              target="_blank"
            >
              <svg class="footer-icon" width="14" height="14">
                <use href="/goit-heroes-js/assets/symbol-defs-457499d5.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              class="footer-icon-item-link"
              aria-label="Open instagram"
              href="https://www.instagram.com/marvel"
              rel="noopener noreferer"
              target="_blank"
            >
              <svg class="footer-icon" width="14" height="14">
                <use href="/goit-heroes-js/assets/symbol-defs-457499d5.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              class="footer-icon-item-link"
              aria-label="Open twitter"
              href="https://twitter.com/marvel"
              rel="noopener noreferer"
              target="_blank"
              ><svg class="footer-icon" width="14" height="14">
                <use href="/goit-heroes-js/assets/symbol-defs-457499d5.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
        </ul>
      </ul>
    </div>
  </div>
  <div class="footer-bottom">
    <a
      href="https://privacy.thewaltdisneycompany.com/en/current-privacy-policy/"
      class="policy-link"
      aria-label="link to Private Policy"
      >Privacy Policy Public Offering Agreement</a
    >
  </div>
</footer>

</html>
