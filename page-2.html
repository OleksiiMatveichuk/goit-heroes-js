  <body>
    <header class="header">
  <div class="header-items container">
    <a href="./index.html">
      <svg class="logo-svg">
        <use href="/goit-heroes-js/assets/symbol-defs-9f2d0122.svg#icon-logo"></use>
      </svg>
    </a>
    <!--     <a href="../index.html"><img src="" alt="MAIN_LOGO" /></a> -->

    <form class="header-form" id="search-form">
      <button class="header-btn" type="submit">
        <svg class="header-icon" width="18px" height="18px">
          <use href="/goit-heroes-js/assets/icons-bdbdc454.svg#search"></use>
        </svg>
      </button>
      <input
        type="query"
        name="searchQuery"
        class="header-input"
        placeholder="SEARCH"
        autocomplete="on"
      />
    </form>
  </div>
</header>

    <main>
      <section class="hero-secondary">
  <div class="hero-content container">
    <p class="hero-secondary-text">Web-based platform</p>
    <h1 class="hero-secondary-title">Characters</h1>
    <p class="hero-secondary-subtitle">
      With over 70,000 characters in the Marvel Multiverse, this is the most
      complete public listing in existence.
    </p>

    <a href="./index.html" class="back-home-link">back home</a>
  </div>
</section>

      <section class="section-filter">
  <div class="container filtrer-container">
    <form class="filter-form">
      <div class="filter-form-wrap">
        <div class="input-boxil">
          <label class="filter-form-lable" for="comic">Comics</label>
          <input
            class="input-txt"
            type="text"
            id="comic"
            name="comic"
            placeholder="Enter ID"
          />
          <svg class="search-svg" width="18" height="18" fill="white">
            <use href="/goit-heroes-js/assets/symbol-defs-9f2d0122.svg#icon-search"></use>
          </svg>
        </div>

        <div class="input-box">
          <label class="filter-form-lable" for="order">Order by</label>
          <select
            class="input-choose input-txt input-select"
            type="select"
            id="order"
            name="order"
          >
            <option value="name" class="defolt-options">Name</option>
            <option value="modified" class="defolt-options">Modified</option>
          </select>
          <svg class="icon-arrow-down" width="18" height="18" fill="white">
            <use href="/goit-heroes-js/assets/symbol-defs-9f2d0122.svg#icon-arrow-down"></use>
          </svg>
          <div class="listbox visually-hidden"></div>
        </div>

        <div class="input-boxil">
          <label class="filter-form-lable" for="name">Name Starts With</label>
          <input
            class="input-txt"
            type="text"
            id="name"
            name="name"
            placeholder="Enter Text"
          />
          <svg class="search-svg" width="18" height="18" fill="white">
            <use href="/goit-heroes-js/assets/symbol-defs-9f2d0122.svg#icon-search"></use>
          </svg>
        </div>

        <div class="input-box">
          <label class="filter-form-lable" for="date">Date</label>
          <select
            class="input-choose input-txt input-select"
            type="select"
            name="date"
            id="date"
            placeholder="Select year..."
            autocomplete="off"
          >
            <option class="defolt-options">All Years</option>
            <option class="defolt-options">-----------</option>
          </select>

          <!-- <input
            class="input-choose input-txt input-date"
            type="date"
            id="date"
            name="date"
          /> -->
          <svg class="icon-arrow-down" width="18" height="18" fill="white">
            <use href="/goit-heroes-js/assets/symbol-defs-9f2d0122.svg#icon-arrow-down"></use>
          </svg>
        </div>
      </div>
    </form>
  </div>
</section>

      <section class="section">
  <div class="container">
    <ul id="paginated-list" class="gallery"></ul>
  </div>
</section>
